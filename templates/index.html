<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi miRNA Target</title>
  <style>
    body { font-family:Arial; background:#f2f2f2; padding:30px; }
    .container { background:white; padding:20px; border-radius:8px;
      max-width:600px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input[type=number] { width:100%; padding:10px; margin:10px 0;
      border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 20px; background:#007BFF; color:white;
      border:none; border-radius:4px; cursor:pointer; }
    .result { margin-top:20px; font-size:1.2rem; color:#333; }
    .btn-group { display:flex; gap:10px; margin-top:20px; }
    .btn-group button { flex:1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prediksi miRNA Target</h2>
    <form method="post" action="/predict">
      <label>Diana MicroT:</label>
      <input type="number" step="any" name="diana_microt" required>
      <label>ELMMo:</label>
      <input type="number" step="any" name="elmmo" required>
      <label>MicroCosm:</label>
      <input type="number" step="any" name="microcosm" required>
      <label>Miranda:</label>
      <input type="number" step="any" name="miranda" required>
      <label>miRDB:</label>
      <input type="number" step="any" name="mirdb" required>
      <label>PicTar:</label>
      <input type="number" step="any" name="pictar" required>
      <label>PITA:</label>
      <input type="number" step="any" name="pita" required>
      <label>TargetScan:</label>
      <input type="number" step="any" name="targetscan" required>
      <div class="btn-group">
        <button type="submit">Prediksi</button>
        <button type="button" onclick="location.href='/visualisasi'">
          Lihat Visualisasi
        </button>
      </div>
    </form>
    {% if prediction is not none %}
      <div class="result">
        <strong>Hasil Prediksi:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
